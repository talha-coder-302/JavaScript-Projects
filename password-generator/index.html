<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Password Generator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Password Generator</h1>
    <section class="password-generator">
        <div class="container">

            <div class="show-genrated-password">
                <span id="password">generated password</span>
                <span class="password-status" id="password-status">status</span>
            </div>

            <div class="copy-password">
                <button class="copy-password-btn" id="copy-password-btn" onclick="copyPassword()">Copy</button>
            </div>

            <div class="inputs-container">
                <div class="length">
                    <label for="password-length">Length</label>
                    <!-- <input type="number" name="" id="password-length" min="1" max="30"> -->
                    <input type="range" name="" id="password-length" min="0" max="30">
                </div>

                <div class="description">
                    <p>Characters used:</p>
                </div>

                <div class="inlclude">

                    <div class="row">
                        <label for="upperCase">ABCD</label>
                        <input type="checkbox" name="" id="upperCase">
                    </div>
                    <div class="row">
                        <label for="lowerCase">abcd</label>
                        <input type="checkbox" name="" id="lowerCase">
                    </div>
                    <div class="row">
                        <label for="numbers">1234</label>
                        <input type="checkbox" name="" id="numbers">
                    </div>
                    <div class="row">
                        <label for="symbols">#$&%</label>
                        <input type="checkbox" name="" id="symbols">
                    </div>

                </div>

            </div>

            <div class="btn">
                <button id="generate-btn">Generate Password</button>
            </div>

        </div>
    </section>
<script src="script.js"></script>
</body>
</html>
